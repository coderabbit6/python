<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
    <script>
        //布尔类型
        var B=true;//true字母小写
        alert(typeof (B));
        console.log(typeof (B))

        //数值类型
        //二进制数以0b开头
        //八进制数以0
        var num=100
        console.log(typeof (num))

        //字符串类型
            var str='123'  //单引号双引号都行
            console.log(typeof (str))

        //对象类型  对象 数组 null
        var obj= {name:'hh',age:18};
        console.log(typeof(obj))
        var list=[1,2,3,4,5]
        console.log(typeof (list))

        //函数类型 function
        var Fun=function()
        {
            console.log('这是一个函数')
        }
        console.log(typeof (Fun))

    </script>
</body>
</html>
