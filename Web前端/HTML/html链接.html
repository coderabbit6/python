<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <!--链接标签,<a>,target="_blank"设置跳转新窗口-->
        <a href="http://www.baidu.com" target="_blank">百度</a>
        <!--绝对路径D:\Pycharm\python练习\python基本语法\Web前端\html标签.html-->
        <!--建议使用相对路径./当前目录  ../上层目录-->
        <a href="html标签.html">跳转本地文件</a>

        <!--图像标签  img标签：单标签-->
        <!--src=图片地址
            alt=用于图片加载失败的代替文字(必须存在)
            title:鼠标悬停在图片上显示的文字
            width:宽度
            height:高度
            只设置宽度，高度等比变化
            -->
        <img src="http://i7.download.fd.pchome.net//g1/M00/0B/03/oYYBAFQJFrmIXFedAAr7lZPClzoAAB52wMmddkACvut325.jpg"
             alt="fail" width="500px" title="风景"><br>

        <!--文本标签-->
        <!--b标签:加粗
            i标签:斜体
            strong标签:具有强调意义
            em标签:斜体强调
        -->
           这是一段话
        <b>这是一段话</b><br>
        <i>这是一段话</i><br>
        <strong>这是一段话</strong><br>
        <em>这是一段话</em><br>

        <!--span无意义的行级元素 span设置一部分文本的内容-->
        <span style="color: red">无意义</span>的标签<br>

        <!--常用的实体字符
        gt;大于
        lt:小于
        copy:版权符号
        .....使用时可查询
        -->
        1&gt;2

</body>
</html>
