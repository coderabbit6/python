<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--表单标签 form标签来划定一个表单区域
        action:数据提交地址
     method:提交方式get post
        默认是以get方式提交
       get：通过url传输，会明文显示，有大小限制
       post：数据不通过url传输，无大小限制，一般用post

        如果表单有文件上传则必须文件转码
        enctype="multipart/form-data"
        -->
        <form action="" method="post" enctype="multipart/form-data">
            <!--
                表单控件
                type:指定需要的表单类型（普通文本，密码，单选，多选）
                必须要填写name属性 作为键
                {username：1234}-->
            用户名:<input type="text" name="username" value="" placeholder="请输入用户名"><br>
            密  码:<input type="password" name="password" placeholder="请输入密码"><br>
            性  别:<input type="radio" name="sex" value="1" checked>男
                   <input type="radio" name="sex" value="0">女
            <br>
            爱好：<br><input type="checkbox" name="hob" value="1">篮球<br>
                  <input type="checkbox" name="hob" value="2">足球<br>
                  <input type="checkbox" name="hob" value="3">乒乓球<br>
                  <input type="checkbox" name="hob" value="4">游泳<br>
            <!--下拉框  select 配合option使用-->
            学历：<br>
                  <select name="">
                      <option value="0">小学</option>
                      <option value="1">初中</option>
                      <option value="2">高中</option>
                      <option value="3">大学</option>
                  </select>
            <!--文件上传 type=file  -->
            请选择上传文件：<input type="file" name="file">
            
            <!--文本域 textarea-->
            <br>
            请输入个人说明: <textarea name="text" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="提交" ><br>
            <button>提交</button><br>
            <!--重置按钮-->
            <input type="reset"><br>
            <!--隐藏域-->
            <input type="hidden" name="" value="">
        </form>
</body>
</html>
