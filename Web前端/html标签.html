<!--声明文档-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--这是注释-->
    <title>Title</title>
</head>
<body>
    <!--标题标签-->
    这是一个标题<br>
    另一个标题
    <h1>这是一级标签</h1>
    <h2>这是二级标题</h2>

<!--段落标签，独占一行，默认样式-->
    <!--<br>,换行标签-->
    <p>我在马路边，见到一块钱</p>
    <p>我在马路边，见到一块钱</p>

    <!--列表标签-->
        <!--无序列表ul，有默认样式的 独占一行-->
        <ul>
            <li>列表项1</li>
            <li>列表项2</li>
            <li>列表项3</li>
        </ul>
        <!--有序列表,ol,type=设置序列号码，start=从开始-->
        <ol type="a" start="2">
            <li>haha</li>
            <li>haha</li>
            <li>haha</li>
        </ol>
        <!--自定义列表，dl dt dd-->
    <!--表格标签，table声明一个表格，th：表头 tr：行 td：列-->
    <!--table的属性
                border边框属性
                cellspacing单元格距离属性-->
        <table border="1" cellpadding="10px" cellspacing="0">
            <tr>
                <td>zhangsanfeng</td>
                <td>zhangsifeng</td>
            </tr>
            <tr>
                <td>huhuhahaahha</td>
                <td>huhuhehehaha</td>
            </tr>
        </table>
</body>
</html>
