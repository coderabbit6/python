<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css的内边距</title>
    <style>
        .box{
            width: 200px;
            height:200px;
            background:red;
            /*设置元素的内边距，让内容和元素有一定的距离*/
            /*注意在使用是会改变元素大小*/
            /*padding-top: 30px;*/
            /*padding-left: 30px;*/
            /*padding-bottom: 30px;*/
            /*padding-right: 30px;*/
            /*设置四个值时候，从顶部开始，顺时针
                两个值：上下对边，左右对边*/
            padding: 30px;
            /*设置外边距*/
            margin: 20px;
        }
    </style>
</head>
<body>
        <div class="box">你好</div>
</body>
</html>
